<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema Hospitalar{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #0056b3;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 30px;
        }
        footer {
            text-align: center;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Sistema Hospitalar</h1>
    </header>

    <nav>
        <a href="{% url 'home' %}">Início</a>
        <a href="{% url 'pacientes_home' %}">Pacientes</a>
        <a href="{% url 'medicos_home' %}">Médicos</a>
        <a href="{% url 'consultas_home' %}">Consultas</a>
        <a href="/admin/">Admin</a>
    </nav>

    <main>
        {% block content %}
        
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 - Sistema Hospitalar</p>
    </footer>
</body>
</html>
