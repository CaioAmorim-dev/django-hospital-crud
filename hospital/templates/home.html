{% extends 'base.html' %}

{% block title %}Início{% endblock %}
<head>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 80px;
    background: linear-gradient(135deg, #e3f2fd, #bbdefb);
}

h1 {
    margin-bottom: 40px;
    font-size: 42px;
    color: #0d47a1;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
}

.menu-btn {
    display: inline-block;
    padding: 15px 35px;
    margin: 12px;
    background: #1e88e5;
    color: white;
    text-decoration: none;
    border-radius: 10px;
    font-size: 20px;
    font-weight: bold;


    transition: 
        transform 0.25s ease,
        box-shadow 0.25s ease,
        background-color 0.25s ease;
}

.menu-btn:hover {
    background: #1565c0;
    transform: scale(1.12);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
}

.menu-btn:active {
    transform: scale(1.05);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
}

@media (max-width: 600px) {
    .menu-btn {
        width: 80%;
        font-size: 18px;
        padding: 15px;
    }
}

    </style>
</head>
{% block content %}
<h2>Bem-vindo ao Sistema Hospitalar</h2>

<h1> Sistema Hospitalar</h1>

    <a href="/medicos/" class="menu-btn">Médicos</a>
    <a href="/pacientes/" class="menu-btn">Pacientes</a>
    <a href="/consultas/" class="menu-btn">Consultas</a>

<p>Use os botões acima para navegar entre as seções.</p>
{% endblock %}
